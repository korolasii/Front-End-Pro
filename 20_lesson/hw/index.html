<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="page">
        <div class="header">
            <h1>Todo List</h1>
            <hr>
            <div class="input-group input-group-lg m-3" style="width: 250px;">
                <span class="input-group-text" id="inputGroup-sizing-lg" style="cursor: pointer;" class="btn btn-primary">Add</span>
                <input type="text" id="todo" class="form-control"  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="">
            </div>
        </div>
        <div id="liveAlertPlaceholder">

        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../node_modules/jq/dist/jquery.js"></script>
    <script src="script.js"></script>
</body>
</html>
