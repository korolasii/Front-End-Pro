<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="prev">
            <img src="img/arrow.png" class="arrow hidden" id="arrow_left">
        </div>
        <div id="slider_container">
            <div id="slider">
            </div>
            <div id="dots">
            </div>
        </div>
        <div class="next">
            <img src="img/arrow.png" class="arrow" id="arrow_right">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
